<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVOTE BST STPN 2022/2023</title>
    <link rel="shortcut icon" href="/img/Logo_PPU_STPN.png" />

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>

  <body>
    <div class="container py-5 d-flex justify-content-center align-items-center">
      <div>
        <div class="logo text-center">
          <img src="img/Logo DPT 2022.png" alt="logo__stpn" height="80" width="auto" class="mx-1" />
          <img src="img/Logo_PPU_STPN.png" alt="logo__stpn" height="80" width="auto" class="mx-1" />
          <img src="img/stpn-logo.png" alt="logo__stpn" height="70" width="auto" class="mx-1" />
        </div>
        <div class="form__header mt-4 text-center d-flex justify-content-center align-items-center">
          <h4 class="fw-bold">DAFTAR EVOTE<br />BST STPN 2022/2023</h4>
        </div>
        <!-- FORM -->
        <form action="#">
          <!-- nit -->
          <div class="form-group mt-3">
            <label for="nit" class="form-label">NIT</label>
            <div class="input-group">
              <input type="text" class="form-control" id="nit" autocomplete="off" />
            </div>
          </div>

          <!-- nama lengkap -->
          <div class="form-group mt-3">
            <label for="nama" class="form-label">Nama Lengkap</label>
            <div class="input-group">
              <input type="text" class="form-control" id="nama" autocomplete="off" />
            </div>
          </div>

          <!-- jurusan -->
          <div class="form-group mt-3">
            <label for="jurusan" class="form-label">Jurusan</label>
            <div class="input-group">
              <select class="form-select" aria-label="Default select example">
                <option value="Diploma I PPK" selected>Diploma I PPK</option>
                <option value="Diploma IV Pertanahan">Diploma IV Pertanahan</option>
                <option value="Prodiksus PPAT">Prodiksus PPAT</option>
              </select>
            </div>
          </div>

          <!-- email -->
          <div class="form-group mt-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <input type="email" class="form-control" id="email" autocomplete="off" />
            </div>
          </div>

          <!-- password -->
          <div class="form-group mt-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" autocomplete="off" />
            </div>
          </div>

          <!-- konfirmasi password -->
          <div class="form-group mt-3">
            <label for="password-confirm" class="form-label">Konfirmasi Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password-confirm" autocomplete="off" />
            </div>
          </div>

          <!-- buttons -->
          <input type="submit" class="btn btn-primary btn-submit mt-4 py-2 w-100 rounded-5 fw-semibold" value="DAFTAR" />
          <a href="index.html" class="btn btn-light mt-2 py-2 w-100 rounded-5 fw-semibold">BATAL</a>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const nit = document.querySelector("#nit");
      const btnSubmit = document.querySelector(".btn-submit");

      nit.focus();
      btnSubmit.addEventListener("click", function (e) {
        e.preventDefault();
        window.location.href = "register-success.html";
      });
    </script>
  </body>
</html>
