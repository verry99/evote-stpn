<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVOTE BST SPTN 2022/2023</title>
    <link rel="shortcut icon" href="/img/Logo_PPU_STPN.png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>

  <body>
    <div class="container vh-100 d-flex justify-content-center mt-5">
      <div class="col-lg-4 col-10">
        <a href="/index.html" class="text-secondary fw-semibold text-decoration-none d-flex">
          <span class="material-icons d-flex align-items-center me-2">arrow_back</span> Kembali
        </a>
        <hr />
        <div class="text-center mt-5">
          <h4 class="my-3 fw-bold">Lupa Password Anda?</h4>
          <p>
            Masukkan alamat email yang terhubung dengan akun anda dan kami akan mengirimkan kode OTP untuk mengatur ulang kata sandi Anda!
          </p>
        </div>

        <!-- FORM -->
        <form action="#" method="POST">
          <!-- nim -->
          <div class="form-group mt-4">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text material-icons fs-6 d-flex align-items-center text-muted">email</span>
              <input type="email" class="form-control" id="email" autocomplete="off" placeholder="Masukkan Alamat Email..." />
            </div>
          </div>

          <!-- submit -->
          <input type="submit" class="btn btn-primary btn-submit mt-4 w-100 rounded-5 py-2 fw-semibold" id="reset" value="Kirim OTP" />
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const emailEl = document.querySelector("#email");
      const btnReset = document.querySelector("#reset");

      emailEl.focus();
      btnReset.addEventListener("click", function (e) {
        e.preventDefault();
        window.location.href = "/verif-email.html";
      });
    </script>
  </body>
</html>
