<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVOTE BST SPTN 2022/2023</title>
    <link rel="shortcut icon" href="/img/Logo_PPU_STPN.png" />

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>

  <body>
    <div class="container vh-100 d-flex justify-content-center mt-5">
      <div class="col-lg-4 col-10">
        <a href="/verif-email.html" class="text-secondary fw-semibold text-decoration-none d-flex">
          <span class="material-icons d-flex align-items-center me-2">arrow_back</span> Kembali
        </a>
        <hr />
        <div class="text-center mt-5">
          <h4 class="my-3 fw-bold">Buat Password Baru</h4>
          <p>Masukkan password baru Anda!</p>
        </div>

        <!-- FORM -->
        <form action="#" method="POST">
          <!-- nim -->
          <div class="form-group mt-4">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="text" class="form-control" id="password" autocomplete="off" />
            </div>
          </div>
          <div class="form-group mt-3">
            <label for="password" class="form-label">Konfirmasi Password</label>
            <div class="input-group">
              <input type="text" class="form-control" id="password-confirm" autocomplete="off" />
            </div>
          </div>

          <!-- submit -->
          <input type="submit" class="btn btn-primary btn-submit mt-4 w-100 rounded-5 py-2 fw-semibold" id="simpan" value="Buat Password" />
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const passwordEl = document.querySelector("#password");
      const btnSimpan = document.querySelector("#simpan");

      passwordEl.focus();
      btnSimpan.addEventListener("click", function (e) {
        e.preventDefault();
        window.location.href = "/index.html";
      });
    </script>
  </body>
</html>
