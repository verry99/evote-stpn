<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVOTE BST SPTN 2022/2023</title>
    <link rel="shortcut icon" href="/img/Logo_PPU_STPN.png" />

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>

  <body>
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
      <div class="logo text-center mb-3">
        <img src="img/Logo DPT 2022.png" alt="logo__stpn" height="80" width="auto" class="mx-1" />
        <img src="img/Logo_PPU_STPN.png" alt="logo__stpn" height="80" width="auto" class="mx-1" />
        <img src="img/stpn-logo.png" alt="logo__stpn" height="70" width="auto" class="mx-1" />
      </div>
      <div>
        <div class="text-center">
          <h4 class="my-3 fw-bold">
            LOGIN EVOTE<br />
            BST STPN 2022/2023
          </h4>
        </div>

        <!-- FORM -->
        <form action="#" method="POST">
          <!-- nit -->
          <div class="form-group mt-4">
            <label for="nim" class="form-label">NIT</label>
            <div class="input-group">
              <span class="input-group-text material-icons fs-6 d-flex align-items-center text-muted">person</span>
              <input type="text" class="form-control" id="nit" autocomplete="off" />
            </div>
          </div>

          <!-- password -->
          <div class="form-group mt-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text material-icons fs-6 d-flex align-items-center text-muted">lock</span>
              <input type="password" class="form-control" id="password" autocomplete="off" />
            </div>
            <div class="d-flex justify-content-end">
              <a class="mt-1 text-decoration-none text-muted" href="lupa-password.html">Lupa Password?</a>
            </div>
          </div>

          <!-- submit & daftar -->
          <input type="submit" class="btn btn-primary btn-submit mt-4 w-100 rounded-5 py-2 fw-semibold" value="LOGIN" />
          <p class="mt-3 text-center">Belum punya akun? <a href="register.html" class="btn-daftar">Daftar sekarang</a></p>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const nit = document.querySelector("#nit");
      const btnSubmit = document.querySelector(".btn-submit");

      nit.focus();
      btnSubmit.addEventListener("click", function (e) {
        e.preventDefault();
        if (nit.value === "admin") window.location.href = "/admin/index.html";
        else window.location.href = "/user/index.html";
      });
    </script>
  </body>
</html>
